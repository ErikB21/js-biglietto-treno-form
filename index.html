<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>js-Biglietto treno2</title>
</head>
<body class="bg-secondary">

    <main>

        <section class="form-data bg-primary text-white my-3 py-3">
            <h2 class="text-white text-center">CALCOLA IL PREZZO DEL BIGLIETTO</h2>
            <div class="container bg-light rounded py-3">
                <div class="row m-auto">

                    <div class="col-4 d-flex flex-column text-center text-dark">
                        <label for="name">Nome e Cognome</label>
                        <input type="text"id="name" class="border-2 border-danger rounded">
                    </div>
    
                    <div class="col-4 d-flex flex-column text-center text-dark">
                        <label for="numerokm">Km da percorrere</label>
                        <input type="number" min="1" step="1" id="numerokm" class="border-2 border-danger rounded">
                    </div>
    
                    <div class="col-4 d-flex flex-column text-center text-dark">
                        <label for="age">Nome e Cognome</label>
                        <select name="" id="age" class="border-2 border-danger rounded">
                            <option value="junior">Minorenne</option>
                            <option value="normal">Maggiorenne</option>
                            <option value="senior">Over 65</option>
                        </select>
                    </div>
                </div>
    
                <div class="row text-center mt-5">
                    <div class="col-12">
                        <button id="generaBiglietto" class="btn btn-success">Genera</button>
                        <button id="cancellaBiglietto" class="btn btn-danger">Annulla</button>
                    </div>
                </div>
            </div>        
        </section>

        <section id="ticket" class="pass_viaggio bg-primary my-3 py-3">
            <div class="container bg-light rounded py-3">
                <div class="row m-auto">

                    <div class="col-4 bg-dark text-white py-3">
                        <h5 class="pb-4 text-warning">NOME PASSEGERO</h5>
                        <p id="nomeBiglietto"></p>
                    </div>
                    <div class="col-8 d-flex justify-content-between bg-light py-3">
                        <div>
                            <h5 class="pb-4 text-warning">Offerta</h5>
                            <p id="nomeOfferta"></p>
                        </div>
                        <div>
                            <h5 class="pb-4 text-warning">Carrozza</h5>
                            <p id="numeroCarrozza"></p>
                        </div>
                        <div>
                            <h5 class="pb-4 text-warning">Codice CP</h5>
                            <p id="numeroCodice"></p>
                        </div>
                        <div>
                            <h5 class="pb-4 text-warning">Costo Biglietto</h5>
                            <p id="numeroCosto"></p>
                        </div>
                    </div>            
                </div>
           </div>
        </section>
            
    </main>
        
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
