<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>js-Biglietto treno2</title>
</head>
<body class="bg-secondary">

    <h1 class="text-center text-white">Calcola il Prezzo del Biglietto</h1>

    <div class="container bg-primary mt-3 pt-3 pb-5 rounded">
        <div class="row">
            <div class="col-4 d-flex flex-column text-center">
                <label for="name" class="pb-2">Nome e Cognome</label>
                <input type="text" id="name" class="border border-dark rounded" required>
            </div>
    
            <div class="col-4 d-flex flex-column text-center">
                <label for="numero" class="pb-2">Km da percorrere</label>
                <input type="number" id="numero" class="border border-dark rounded" required>
            </div>
            
            <div class="col-4 d-flex flex-column text-center">
                <label for="numeroEta" class="pb-2">Et√†</label>
                <input type="number" id="numeroEta" class="border border-dark rounded" required>
            </div>
            
            <div class="pt-5 col-12 d-flex justify-content-center">
                <button id="generaBiglietto" class="btn btn-success mx-3">
                    Genera
                </button>
        
                <button id="eliminaBiglietto" class="btn btn-danger mx-3">
                    Annulla
                </button>
            </div>
        </div>     
    </div>

    <div class="container d-none pass_viaggio">
        <h2 class="h1 text-white">Il Tuo Biglietto</h2>
        <div id="totTravel" class="container bg-primary mt-3 pt-3 pb-5 rounded">
            <h4 class="text-white">Dettaglio Passeggeri</h4>
            <div class="row m-3">
                <div class="col-3 bg-dark text-white py-3">
                    <h6 class="pb-4">NOME PASSEGERO</h6>
                    <p id="nomeBiglietto"></p>
                </div>
                <div class="col-9 d-flex justify-content-between bg-light py-3">
                    <div>
                        <h5 class="pb-4">Offerta</h5>
                        <p id="nomeOfferta"></p>
                    </div>
                    <div>
                        <h5 class="pb-4">Carrozza</h5>
                        <p id="numeroCarrozza"></p>
                    </div>
                    <div>
                        <h5 class="pb-4">Codice CP</h5>
                        <p id="numeroCodice"></p>
                    </div>
                    <div>
                        <h5 class="pb-4">Costo Biglietto</h5>
                        <p id="nomeCosto">
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
